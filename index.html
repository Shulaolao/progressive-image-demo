<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Image Loading</title>
  <style>
    img {
      flex: 1;
      width: 100%;
      margin: auto;
      opacity: 1;
      filter: blur(20px);
      transition: filter 0.5s;
    }
    img.loaded {
      filter: blur(0);
    }
    .origin,
    .progressive {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .compare-box {
      display: flex;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
  <div class="compare-box">
    <div class="progressive">
      <span>progressive:</span>
      <div class="loading"></div>
      <img src="./assets/sharp/sharp-1.webp" srcset="./assets/sharp/sharp-1.webp 100w, ./assets/sharp/sharp-2.webp 400w, ./assets/sharp/sharp-5.webp 768w, ./assets/sharp/sharp-50.webp 1000w, ./assets/sharp/sharp-90.webp 1440w, ./assets/sharp/sharp-94.webp 1700w, ./assets/sharp/sharp-100.webp 1980w" alt="progressive">
    </div>
</div>
</body>
</html>
